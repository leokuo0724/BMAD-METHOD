# Spec-Driven Development Module Configuration
# This file defines installation questions and module configuration values

code: sdd
name: "Spec-Driven Development"
default_selected: false

# Welcome message shown during installation
prompt: "Thank you for choosing Spec-Driven Development (SDD)! This module enables AI-assisted product development workflows that reduce human labor costs through structured processes for transforming requirements into deliverable code."

# Core config values are automatically inherited:
## user_name
## communication_language
## document_output_language
## output_folder

# ============================================================================
# CONFIGURATION FIELDS
# ============================================================================

# Jira Configuration
jira_info_path:
  prompt: "Path to .env file containing Jira credentials?"
  default: "{project-root}/.env"
  result: "{value}"

# Document Output
output_document_path:
  prompt: "Where should SDD documents (PRD, tech specs) be saved?"
  default: "{project-root}/docs/sdd"
  result: "{value}"

# Commit Message Template
commit_msg_template_path:
  prompt: "Path to commit message template (leave empty to use module default)?"
  default: "{project-root}/bmad/sdd/templates/commit/template.md"
  result: "{value}"

# Pull Request Template
pr_template_path:
  prompt: "Path to pull request template (leave empty to use module default)?"
  default: "{project-root}/bmad/sdd/templates/pr/template.md"
  result: "{value}"

# Architecture Documentation (Optional)
tech_architecture_doc_path:
  prompt: "Path to technical architecture documentation (optional, leave empty to skip)?"
  default: ""
  result: "{value}"

# Unit Test Strategy
unit_testing_strategy:
  prompt: "Which unit testing strategy should be used during implementation?"
  default: "per-phase"
  result: "{value}"
  single-select:
    - value: "per-phase"
      label: "Per Phase - Write and run tests after each implementation phase"
    - value: "end-of-implementation"
      label: "End of Implementation - Write all tests in final phase after implementation"
    - value: "tdd-first-phase"
      label: "TDD First Phase - Write all tests in Phase 1 before implementation (Test-Driven Development)"

# Static Configuration Values
prd_template_path:
  result: "{project-root}/bmad/sdd/templates/prd/template.md"

tech_spec_template_path:
  result: "{project-root}/bmad/sdd/templates/tech-spec/template.md"

module_version:
  result: "1.0.0-alpha"
